<main id="main">

<div id="login">
        <div class="container pt-3">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12 pt-5 pb-5">
                            <h3 class="text-left">My Profile</h3>
                            <div ng-show="isError" class="alert alert-danger">
                                {{ msg }}
                            </div>
                            <br/><div ng-show="isOK" class="alert alert-success">
                                Success! Account has been updated.
                            </div>
                            <table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
      <th scope="col">Subscribers</th>
      <th scope="col">Level</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ uname }}</td>
      <td><input type="text" ng-model="uemail" class="form-control" aria-label="Default"></td>
      <td>{{ subs }}</td>
      <td>{{ level }}</td>
    </tr>
  </tbody>
</table>
<br/>
<button type="button" ng-click="profileup();" class="btn btn-primary">Update Info</button> <button type="button" class="btn btn-primary" ng-click="back();" >Back</button>
                    </div>
                    <p></p>
                </div>
            </div>
        </div>
    </div>

    </main>
