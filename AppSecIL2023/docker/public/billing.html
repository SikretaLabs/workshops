<main id="main">

<div id="login">
        <div class="container pt-3">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12 pt-5 pb-5">
                            <h3 class="text-left">My Billing Profile</h3>
                            <div ng-show="isError" class="alert alert-danger">
                                {{ msg }}
                            </div>
                            <br/><div ng-show="isOK" class="alert alert-success">
                                Success! Password has been updated.
                            </div>
                            <div class="panel-body">
                <form role="form" id="payment-form">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label for="cardNumber">CARD NUMBER</label>
                                <div class="input-group">
                                    <input 
                                        type="text"
                                        ng-model="ccnum"
                                        class="form-control"
                                        name="cardNumber"
                                        placeholder="Valid Card Number"
                                        autocomplete="cc-number"
                                        required autofocus 
                                    />
                                    <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                                </div>
                            </div>                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-7 col-md-7">
                            <div class="form-group">
                                <label for="cardExpiry"><span class="hidden-xs">EXPIRATION</span><span class="visible-xs-inline">EXP</span> DATE</label>
                                <input 
                                    type="text" 
                                    ng-model="exp"
                                    class="form-control" 
                                    name="cardExpiry"
                                    placeholder="MM / YY"
                                    autocomplete="cc-exp"
                                    required 
                                />
                            </div>
                        </div>
                        <div class="col-xs-5 col-md-5 pull-right">
                            <div class="form-group">
                                <label for="cardCVC">CV CODE</label>
                                <input 
                                    type="text" 
                                    class="form-control"
                                    name="cardCVC"
                                    ng-model="cvc"
                                    placeholder="CVC"
                                    autocomplete="cc-csc"
                                    required
                                />
                            </div>
                        </div>
                    </div>
<br/>
<button type="button" ng-click="updateBill();" class="btn btn-primary">Update Card</button> <button type="button" class="btn btn-primary" ng-click="back();" >Back</button>
                    </div>
                    <p></p>
                </div>
            </div>
        </div>
    </div>

    </main>
