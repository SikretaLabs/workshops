<main id="main">

<div id="login">
        <div class="container pt-3">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                            <h3 class="text-center">Reset Password</h3>
                            <div ng-show="isError" class="alert alert-danger">
                                {{ msg }}
                            </div>
                            <div ng-show="isOK" class="alert alert-success">
                               An reset email sent to user's email.
                            </div>
                            <div class="form-group">
                                <label for="username">Username:</label><br>
                                <input type="text" ng-model="uni" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <br/>
                                <p><input type="submit" name="submit" ng-click="resetPwd();" class="btn btn-info btn-md" value="RECOVER PASSWORD"></p>
                            </div>
                    </div>
                    <p></p>
                </div>
            </div>
        </div>
    </div>

    </main>
